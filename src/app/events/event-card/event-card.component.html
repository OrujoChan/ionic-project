<ion-card>
  <a [routerLink]="['/events', event().id]">
    <ion-img [src]="event().image || 'assets/images/placeholder.jpg'" alt="Event Image"></ion-img>
  </a>

  <ion-card-header>
    <ion-card-title>
      <a [routerLink]="['/events', event().id]">{{ event().title }}</a>
    </ion-card-title>
    <ion-card-subtitle>{{ event().date | date : "dd/MM/yyyy" }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ event().description }}</p>

    <div class="event-info">
      <ion-avatar>
        <a href="/profile/{{event().creator?.id}}"><img
            [src]="event().creator?.avatar || 'assets/images/default-avatar.jpg'" alt="Creator Avatar" /></a>
      </ion-avatar>
      <span>{{ event().creator?.name }}</span>
    </div>

    <div class="event-meta">
      <p>Distance: {{ event().distance | number: '1.2-2' }} km</p>
      <p>Price: {{ event().price | intlCurrency : "EUR" : "es-ES" }}</p>
    </div>

    <div class="event-attendance">
      <ion-button fill="clear" color="danger" *ngIf="event().mine" (click)="deleteEvent()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
