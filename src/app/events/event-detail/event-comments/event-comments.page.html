<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>User Comments</ion-card-title>
    </ion-card-header>
    <ion-list>
      @if (comment().length === 0) {
      <ion-item>
        <ion-label>No comments yet</ion-label>
      </ion-item>
      } @else {
      @for (comment of comment(); track comment.id) {
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="comment.user.avatar" alt="avatar" />
        </ion-avatar>
        <ion-label>
          <h2>
            <a [routerLink]="['/profile', comment.user.id]">{{ comment.user.name }}</a>
          </h2>
          <p>{{ comment.date | date: 'dd/MM/yyyy' }}</p>
          <p>{{ comment.comment }}</p>
        </ion-label>
      </ion-item>
      }
      }
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button expand="full" color="primary" (click)="showCommentPopup()">
        Add a Comment
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
